<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <script>
    function highlightActiveLink() {
      const page = window.location.pathname.split('/').pop().split('.').shift();
      document.getElementById(`${page}-link`)?.classList.add('active');
    }

    window.onload = highlightActiveLink;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      display: flex;
      align-items: center;
      background-color: #333;
      padding: 10px;
    }

    nav img {
      height: 50px;
      margin-right: 20px;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      display: inline-block;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #575757;
      box-shadow: 0 0 10px 2px white;
    }

    .gallery-header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .gallery-header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .gallery-header p {
      font-size: 1.2em;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="header">
    <nav>
      <img src="AI-Solutions.png" alt="Company Logo" id="logo-space">
      <ul>
        <li><a href="index.html" id="home-link">Home</a></li>
        <li><a href="about.html" id="about-link">About Us</a></li>
        <li><a href="services.html" id="services-link">Services</a></li>
        <li><a href="portfolio.html" id="portfolio-link">Portfolio</a></li>
        <li><a href="gallery.html" id="gallery-link">Gallery</a></li>
        <li><a href="admin.html" id="admin-link">Admin</a></li>
        <li><a href="contact.html" id="contact-link">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <!-- Gallery Header Section -->
    <div class="gallery-header">
      <h1>Gallery</h1>
      <p>Explore images from our past promotional events and get a sneak peek at upcoming ones.</p>
    </div>

    <!-- Gallery Section -->
    <section class="gallery-container">
      <div class="gallery-item">
        <img src="event1-placeholder.jpg" alt="Event 1">
      </div>
      <div class="gallery-item">
        <img src="event2-placeholder.jpg" alt="Event 2">
      </div>
      <div class="gallery-item">
        <img src="event3-placeholder.jpg" alt="Event 3">
      </div>
      <div class="gallery-item">
        <img src="event4-placeholder.jpg" alt="Event 4">
      </div>
      <div class="gallery-item">
        <img src="event5-placeholder.jpg" alt="Event 5">
      </div>
      <div class="gallery-item">
        <img src="event6-placeholder.jpg" alt="Event 6">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 AI-Solutions. All Rights Reserved.</p>
  </footer>
</body>
</html>

</html>
